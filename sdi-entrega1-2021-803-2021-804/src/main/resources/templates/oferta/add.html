<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />

<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />

	<div class="container">
		<h2 th:text="#{oferta.add}">Añadir Oferta</h2>
		<form class="form-horizontal" method="post" action="/oferta/add" th:object="${oferta}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="titulo" th:text="#{oferta.titulo}">Titulo:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="titulo"
						placeholder="Patinete electrico" required="true" /><span
			class="text-danger" th:if="${#fields.hasErrors('titulo')}"
			th:errors="*{titulo}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="descripcion" th:text="#{oferta.descripcion}">Descripcion:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="descripcion"
						placeholder="Patinete para niño con 2 ruedas, color blanco" required="true" /><span
			class="text-danger" th:if="${#fields.hasErrors('descripcion')}"
			th:errors="*{descripcion}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd" th:text="#{oferta.cantidad}">Cantidad:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="cantidad"
						placeholder="Cantidad en €" required="true" /><span
		class="text-danger" th:if="${#fields.hasErrors('cantidad')}"
		th:errors="*{cantidad}">
						
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="destacada" th:text="#{oferta.destacar}">Destacar oferta:</label>
				<div class="col-sm-10">
					<input type="checkbox" th:name="destacada">
					<sec></sec><sec></sec>
					<sec th:text="#{oferta.destacada.info}" ></sec><span
		class="text-danger" th:if="${#fields.hasErrors('destacada')}"
		th:errors="*{destacada}">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{oferta.enviar}">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />

</body>
</html>
