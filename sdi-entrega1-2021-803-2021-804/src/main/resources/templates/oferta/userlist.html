<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />

<body>

	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{oferta.milista.titulo}">Mis Ofertas</h2>
		<form class="navbar-form" action="/oferta/userlist">
 			<div class="form-group">
 				<input name="searchText" type="text" class="form-control" size="50"
 					placeholder="Buscar por titulo">
 			</div>
 			<button type="submit" class="btn btn-default" th:text="#{oferta.buscar}">Buscar</button>
		</form>
 
		<p th:text="#{oferta.milista}">En este apartado se listan todas sus ofertas:</p>
		<button type="button" id="updateButton" class="btn btn-default" th:text="#{oferta.actualizar}">Actualizar</button>
		<script th:inline="javascript">
			/*<![CDATA[*/
				$("#updateButton").click(function() {
					 var numberPage = [[${param.page}]];
					 var urlUpdate = '/oferta/userlist/update';
					 if (numberPage != null ){
					 	urlUpdate += "?page="+numberPage[0];
					 }
					 $("#tableOfertas").load(urlUpdate);
				});
			/*]]>*/
		</script>
		<div class="table-responsive">
		<table class="table table-hover" id="tableOfertas">
			<thead>
				<tr>
					<th class="col-md-1" th:text="#{oferta.id}">id</th>
					<th th:text="#{oferta.titulo}">Titulo</th>
					<th th:text="#{oferta.cantidad}">Cantidad (euros)</th>
					<th class="col-md-1"></th>
					<th class="col-md-1"></th>
					<th class="col-md-1"></th>
					<th class="col-md-1"></th>
					<th class="col-md-1"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="oferta : ${ofertaList}">
					<td th:text="${oferta.id}">1</td>
					<td th:text="${oferta.titulo}">A</td>
					<td th:text="${oferta.cantidad}">10</td>
					<td><a th:href="${'/oferta/details/' + oferta.id}" th:text="#{oferta.detalles}">detalles</a></td>
					<td><a th:href="${'/oferta/delete/' + oferta.id}" th:text="#{oferta.eliminar}">eliminar</a></td>
					<td>
						<div th:if="${!oferta.destacada}">
							<button type="button" th:id="${'destacarButton' + oferta.id}" class="btn btn-info" th:text="#{oferta.destacar.boton}">Destacar</button>
							<script th:inline="javascript">
								 /*<![CDATA[*/
								 $( "#destacarButton[[${oferta.id}]]" ).click(function() {
									 $.get( "/oferta/[[${oferta.id}]]/destacar", function( data ) {
										 var numberPage = [[${param.page}]];
										 var urlUpdate = '/oferta/list';
										 if ( numberPage != null ){
										 	urlUpdate += "?page="+numberPage[0];
										 }						 
										 $("#lista").load(urlUpdate);
										 location.reload();
										if(20 > [[${session.usuario.saldo}]]){
											 alert("Error al destacar la oferta, saldo insuficiente.");
										}
									 });
								 });
								 /*]]>*/
							 </script> 
						</div>
					</td>
					<td th:if="${oferta.destacada}" th:text="#{oferta.destacada.boton}"></td>
				</tr>
			</tbody>
		</table>
		</div>
		<footer th:replace="fragments/pagination"/>
	</div>
	<footer th:replace="fragments/footer" />


</body>
</html>
