<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />

<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{oferta.compradas.titulo}">Mis Compras</h2>
 
		<p th:text="#{oferta.compradas}">En este apartado se listan todas sus ofertas compradas:</p>
		<div class="table-responsive">
		<table class="table table-hover" id="tableOfertasCompradas">
			<thead>
				<tr>
					<th class="col-md-1" th:text="#{oferta.id}">id</th>
					<th th:text="#{oferta.titulo}">Titulo</th>
					<th th:text="#{oferta.descripcion}">Descripción</th>
					<th th:text="#{oferta.cantidad}">Precio (euros)</th>
					<th th:text="#{oferta.vendedor.email}">Email del vendedor</th>
					<th class="col-md-1"></th>
					<th class="col-md-1"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="oferta : ${ofertaListCompradas}">
					<td th:text="${oferta.id}">1</td>
					<td th:text="${oferta.titulo}">A</td>
					<td th:text="${oferta.descripcion}">A</td>
					<td th:text="${oferta.cantidad}">10</td>
					<td th:text="${oferta.user.email}">A</td>
					<td><a th:href="${'/oferta/details/' + oferta.id}" th:text="#{oferta.detalles}">detalles</a></td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />


</body>
</html>
