<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{signup.message.user}">Registráte como usuario</h2>
		<form class="form-horizontal" method="post" action="/signup" th:object="${user}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="email" th:text="#{signup.email}">Email:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="email"
						placeholder="manolo@uniovi.es" required="true" /> <span
						class="text-danger" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}"/>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="nombre" th:text="#{signup.name}">Nombre:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="nombre"
						placeholder="Ejemplo: Manolo" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('nombre')}"
						th:errors="*{nombre}" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="apellidos" th:text="#{signup.lastname}">Apellidos:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="apellidos"
						placeholder="Ejemplo: Fernández García" required="true" /><span
						class="text-danger" th:if="${#fields.hasErrors('apellidos')}"
						th:errors="*{apellidos}" />
						
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password" th:text="#{signup.password}">Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="password"
						placeholder="Entre el Password" /> <span class="text-danger"
						th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}" />
						
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="passwordConfirm" th:text="#{signup.password.repeat}">Repita
					el Password:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" name="passwordConfirm"
						placeholder="Repita el Password" /> <span class="text-danger"
						th:if="${#fields.hasErrors('passwordConfirm')}"
						th:errors="*{passwordConfirm}" />
						
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{signup.button}">Enviar</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
