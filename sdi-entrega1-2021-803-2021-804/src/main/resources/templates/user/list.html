<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{user.titulo}">Usuarios</h2>
		<p th:text="#{user.message}">Los usuarios que actualmente figuran en el sistema son los
			siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableUsers"
				id="tableUsers">
				<thead>
					<tr>
						<th th:text="#{user.email}">Email</th>
						<th th:text="#{user.nombre}">Nombre</th>
						<th th:text="#{user.apellidos}">Apellidos</th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<form method="post" action="/user/delete" th:object="${userForm}">
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.email}">71888888X</td>
						<td th:text="${user.nombre}">Nombre</td>
						<td th:text="${user.apellidos}">Apellidos</td>
						<td><input th:if="${user.rol!='ROLE_ADMIN'}" type="checkbox" th:name="idChecked" th:value="${user.id}"></td>
					</tr>
				</tbody>
			</table>
			<a align="right"><button type="submit" class="btn btn-default pull-right" th:text="#{user.eliminar}">Eliminar</button></a>
			</form>
		</div>	
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
