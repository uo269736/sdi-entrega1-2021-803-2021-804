<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Usuarios</h2>
		<p>Los usuarios que actualmente figuran en el sistema son los
			siguientes:</p>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableUsers"
				id="tableUsers">
				<thead>
					<tr>
						<th>Email</th>
						<th>Nombre</th>
						<th>Apellidos</th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<form method="post" action="/user/delete" th:object="${userForm}">
				<tbody>
					<tr th:each="user : ${usersList}">
						<td th:text="${user.email}">71888888X</td>
						<td th:text="${user.nombre}">Nombre del alumno</td>
						<td th:text="${user.apellidos}">Apellidos del alumno</td>
						<td><input th:if="${user.rol!='ROLE_ADMIN'}" type="checkbox" th:name="idChecked" th:value="${user.id}"></td>
					</tr>
				</tbody>
			</table>
			<a align="right"><button type="submit" class="btn btn-default pull-right">Eliminar</button></a>
			</form>
		</div>	
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
